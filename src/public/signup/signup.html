<h3>Signup for our newstler</h3>


<div class="row">
    <div></div>

    <div class="col-xs-10 col-sm-8 col-md-6" >
        <form  name="signupForm" ng-submit="signupCtrl.signup(signupForm)" novalidate>
            <div  ng-class="{'has-error': signupForm.firstName.$error.required && (!signupForm.firstName.$pristine || signupForm.$submitted)}">
                <label for="firstName">First Name : </label>
                <input style="color : black;"  type="text" name="fname" ng-model="signupCtrl.user.firstName" required />
                <span style = 'color: red;' ng-if="signupForm.fname.$error.required && (!signupForm.fname.$pristine || signupForm.$submitted)" class="help-block">Please enter your first name.</span>
            </div>
            <div   ng-class="{'has-error': signupForm.lastName.$error.required && (!signupForm.lastName.$pristine || signupForm.$submitted)}">
                <label for="lastName">Last Name : </label>
                <input style="color : black;"  type="text" name="lastName" ng-model="signupCtrl.user.lastName" required />
                <span style = 'color: red;' ng-if="signupForm.lastName.$error.required && (!signupForm.lastName.$pristine || signupForm.$submitted)" class="help-block">Please enter your last name.</span>
            </div>
            <div   ng-class="{'has-error': (signupForm.email.$error.required && (!signupForm.email.$pristine || signupForm.$submitted)) || signupForm.email.$error.email }">
                <label for="email">Email : </label>
                <input style="color : black;"  type="email" name="email" ng-model="signupCtrl.user.email" required />
                <span style = 'color: red;' ng-if="signupForm.email.$error.required && (!signupForm.email.$pristine || signupForm.$submitted)" class="help-block">Please enter your email address.</span>
                <span style = 'color: red;'ng-if="signupForm.email.$error.email" class="help-block">Please enter a valid email address.</span>
            </div>
            <div   ng-class="{'has-error': (signupForm.phone.$error.required && (!signupForm.phone.$pristine || signupForm.$submitted)) || (signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength)}">
                <label for="phone">Phone Number : </label>
                <input style="color : black;"  type="number" name="phone" ng-model="signupCtrl.user.phone" ng-minlength="10" ng-maxlength="10" required />
                <span style = 'color: red;' ng-if="signupForm.phone.$error.required && (!signupForm.phone.$pristine || signupForm.$submitted) " class="help-block">Please enter your phone number.</span>
                <span style = 'color: red;' ng-if="(signupForm.phone.$error.minlength || signupForm.phone.$error.maxlength) && signupForm.phone.$touched" class="help-block">Your phone number should be 10 digits long.</span>
            </div>
            <div   ng-class="{'has-error': signupCtrl.showError}">
                <label for="favoriteDish">Favorite Dish : </label>
                <input style="color : black;"  type="text" name="favoriteDish" ng-model="signupCtrl.user.favoriteDish"/>
                <span style = 'color: red;' ng-if="signupCtrl.showError" class="help-block">Your favorite dish doesn't exist.</span>
            </div>
            <input style="color : black;" type="submit" style = 'background-color: rgb(90, 30, 16);' value="Signup"/><br>
            <span style = 'color: red;' class="text-success" ng-show="signupCtrl.showMessage">Your information has been saved</span>
        </form>
    </div>

    <div class="col-xs-1 col-sm-2 col-md-3"></div>
</div>
